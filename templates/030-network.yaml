###############################
# Service
###############################
---
kind: Service
apiVersion: v1
metadata:
  name: gitea-service
  namespace: gitea-testing
spec:
  selector:
    app: gitea
  ports:
  - name: gitea-http
    port: 3000
  - name: gitea-ssh
    port: 22


---
###################################################
# Ingress
###################################################
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: git-ingress
  namespace: gitea-testing
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: {{ .Values.ingress.protocol }}}
    nginx.ingress.kubernetes.io/force-ssl-redirect: {{ .Values.ingress.ssl }}}
    cert-manager.io/issuer: {{ .Values.ingress.issuer }}}
    nginx.ingress.kubernetes.io/whitelist-source-range: {{ .Values.ingress.whitelist }}}
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - {{ .Values.ingress.host }}
    secretName: tls-gitea
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gitea-service
            port:
              number: 3000
            